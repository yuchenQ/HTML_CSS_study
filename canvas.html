<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <canvas id="my1" width="200" height="100" style="border:2px solid #e42323;">
  </canvas>
  <canvas id="my2" width="200" height="100" style="border:3px solid #000000">
  </canvas>
  <canvas id="my3" width="200" height="100" style="border:3px solid #000000">
  </canvas>
  <canvas id="my4" width="200" height="100" style="border:3px solid #000000">
  </canvas>
  <canvas id="my5" width="200" height="100" style="border:3px solid #000000">
  </canvas>
  <canvas id="my6" width="200" height="100" style="border:3px solid #000000">
  </canvas>
  <canvas id="my7" width="200" height="100" style="border:3px solid #000000">
  </canvas>

  <script>
    var ctx1 = document.getElementById("my1").getContext("2d");
    ctx1.fillStyle = "#FF0000";
    ctx1.fillRect(0, 0, 150, 75); // 填充方式

    var ctx2 = document.getElementById("my2").getContext("2d");
    ctx2.moveTo(0, 0); // 开始
    ctx2.lineTo(200, 100); // 结束
    ctx2.stroke();

    var ctx3 = document.getElementById("my3").getContext("2d");
    ctx3.beginPath();
    ctx3.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx3.stroke();

    var ctx4 = document.getElementById("my4").getContext("2d");
    ctx4.font = "30px Arial";
    ctx4.fillText("Hello World", 10, 50); // 在 canvas 上绘制实心的文本

    var ctx5 = document.getElementById("my5").getContext("2d");
    ctx5.font = "30px Arial";
    ctx5.strokeText("Hello World", 10, 50); // 在 canvas 上绘制空心的文本

    var ctx6 = document.getElementById("my6").getContext("2d");
    // 创建渐变
    var grd = ctx6.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    // 填充渐变
    ctx6.fillStyle = grd;
    ctx6.fillRect(10, 10, 150, 80);

    var ctx7 = document.getElementById("my7").getContext("2d");
    // Create gradient
    var grd1 = ctx7.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd1.addColorStop(0, "red");
    grd1.addColorStop(1, "white");
    // Fill with gradient
    ctx7.fillStyle = grd1;
    ctx7.fillRect(10, 10, 150, 80);
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
